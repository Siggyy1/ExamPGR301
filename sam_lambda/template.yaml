AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Resources:
  GenerateImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: app
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          BUCKET_NAME: pgr301-couch-explorers-candidate69 
          CANDIDATE_NUMBER: "69"
      Events:
        GenerateImageAPI:
          Type: Api
          Properties:
            Path: /generate-image
            Method: post

S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: pgr301-couch-explorers-candidate69

Parameters:
  S3BucketName:
    Type: String
    Default: pgr301-couch-explorers-candidate69 
    Description: "S3 bucket name for storing generated images"