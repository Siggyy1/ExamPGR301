name: Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy SAM Application to AWS
    runs-on: ubuntu-latest

    steps:
    # Sjekk ut repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Sett opp Python
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    # Installer SAM CLI
    - name: Install AWS SAM CLI
      run: |
        if ! command -v sam &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y unzip
          curl -Lo sam-installation.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip sam-installation.zip -d sam-installation
          sudo ./sam-installation/install
        fi
        sam --version

    # Installer avhengigheter
    - name: Install dependencies
      run: |
        python3 -m venv .venv
        source .venv/bin/activate

    # Konfigurer AWS legitimasjon
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1


    # Bygg SAM-applikasjonen
    - name: Build SAM Application
      run: sam build -t sam_lambda/template.yaml

    # Deploy SAM-applikasjonen
    - name: Deploy SAM Application
      run: sam deploy -t sam_lambda/template.yaml --no-confirm-changeset --stack-name sam-lambda-stack --capabilities CAPABILITY_IAM
